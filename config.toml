baseurl             = "https://sydneyharborbridge.com.au"
languageCode        = "en-au"
title               = "Sydney Harbor Bridge"
theme               = "portfolio"
googleAnalytics     = "UA-45288102-16"
paginate            = 50

# Enable comments by entering your Disqus shortname
disqusShortname     = ""

[params]
  # Style options: default (pink), blue, green, pink, red, sea, violet
  # Use custom.css for your custom styling
  style = "default"
  description = "Daily photos of the Sydney Harbour Bridge taken by me just becasue I love the scene. The largest steel arch bridge in the world, the Sydney Harbour Bridge is an iconic landmark spanning one of the finest natural harbours"
  copyright = "&copy;2019 Sydney Harbor Bridge"
  sidebarAbout = [
    "The Sydney Harbour Bridge, also affectionately known as the 'Coathanger', was opened on March 19th 1932 by Premier Jack Lang, after six years of construction.",
    "",
    "Photo by <a href='https://www.pexels.com/photo/bridge-under-grey-cloudy-sky-during-nighttime-635632/' target='external'>David Dibert</a> from Pexels"
  ]
  # Contact page
     # Since this template is static, the contact form uses www.formspree.io as a
     # proxy. The form makes a POST request to their servers to send the actual
     # email. Visitors can send up to a 1000 emails each month for free.
     #
     # What you need to do for the setup?
     #
     # - set your email address under 'email' below
     # - upload the generated site to your server
     # - send a dummy email yourself to confirm your account
     # - click the confirm link in the email from www.formspree.io
     # - you're done. Happy mailing!
  email = ""

  # what column sizes do you want to use on the portfolio page
  masonryColumns = "col-xs-12 col-sm-6 col-md-6 col-lg-4" # "col-xs-12 col-sm-6 col-md-4 col-lg-3"

  # Default or fallback panelType if not supplied in frontmatter ['default', 'instagram', 'youtube']
  panelType = "default"

